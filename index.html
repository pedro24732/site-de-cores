<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="flex flex-col md:flex-row">
            <!-- Control Panel -->
            <div class="w-full md:w-1/3 bg-white p-4 rounded-lg shadow-lg mb-4 md:mb-0">
                <h2 class="text-2xl font-bold mb-4">Controle de Linear</h2>
                <div class="mb-4">
                    <label for="color1" class="block text-sm font-medium text-gray-700">Cor 1</label>
                    <input type="color" id="color1" name="color1" value="#ff0000" class="w-full h-10 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="color2" class="block text-sm font-medium text-gray-700">Cor 2</label>
                    <input type="color" id="color2" name="color2" value="#0000ff" class="w-full h-10 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="angle" class="block text-sm font-medium text-gray-700">Ângulo</label>
                    <input type="range" id="angle" name="angle" min="0" max="360" value="90" class="w-full">
                    <div class="text-center mt-2" id="angleValue">90°</div>
                </div>
                <div class="mb-4">
                    <button id="generateCode" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Gerar Código</button>
                </div>
                <div class="mb-4">
                    <label for="generatedCode" class="block text-sm font-medium text-gray-700">Código Gerado</label>
                    <textarea id="generatedCode" rows="4" class="w-full border border-gray-300 rounded-md" readonly></textarea>
                </div>
                <div class="tooltip">
                    <i class="fas fa-info-circle text-blue-500"></i>
                    <span class="tooltiptext">Passe o mouse sobre os elementos para ver a explicação.</span>
                </div>
            </div>
            <!-- Preview Panel -->
            <div class="w-full md:w-2/3 bg-white p-4 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Pré-visualização</h2>
                <div id="preview" class="w-full h-64 rounded-md" style="background: linear-gradient(90deg, #ff0000, #0000ff);"></div>
            </div>
        </div>
        <!-- Color Table -->
        <div class="mt-8 bg-white p-4 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Tabela de Cores</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full" style="background-color: #ff0000;"></div>
                    <span class="mt-2">#ff0000</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full" style="background-color: #00ff00;"></div>
                    <span class="mt-2">#00ff00</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full" style="background-color: #0000ff;"></div>
                    <span class="mt-2">#0000ff</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full" style="background-color: #ffff00;"></div>
                    <span class="mt-2">#ffff00</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full" style="background-color: #ff00ff;"></div>
                    <span class="mt-2">#ff00ff</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full" style="background-color: #00ffff;"></div>
                    <span class="mt-2">#00ffff</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full" style="background-color: #000000;"></div>
                    <span class="mt-2">#000000</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full" style="background-color: #ffffff;"></div>
                    <span class="mt-2">#ffffff</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full" style="background-color: #808080;"></div>
                    <span class="mt-2">#808080</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full" style="background-color: #800000;"></div>
                    <span class="mt-2">#800000</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full" style="background-color: #008000;"></div>
                    <span class="mt-2">#008000</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full" style="background-color: #000080;"></div>
                    <span class="mt-2">#000080</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('angle').addEventListener('input', function() {
            document.getElementById('angleValue').innerText = this.value + '°';
            updatePreview();
        });

        document.getElementById('color1').addEventListener('input', updatePreview);
        document.getElementById('color2').addEventListener('input', updatePreview);

        document.getElementById('generateCode').addEventListener('click', function() {
            const angle = document.getElementById('angle').value;
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            const code = `background: linear-gradient(${angle}deg, ${color1}, ${color2});`;
            document.getElementById('generatedCode').value = code;
        });

        function updatePreview() {
            const angle = document.getElementById('angle').value;
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            document.getElementById('preview').style.background = `linear-gradient(${angle}deg, ${color1}, ${color2})`;
        }
    </script>
</body>
</html>
